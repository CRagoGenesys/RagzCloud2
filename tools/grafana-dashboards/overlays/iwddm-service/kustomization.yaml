apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iwddm
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - iwddm-alerts.yaml
configMapGenerator:
  - name: dashboard-iwddm-db-stats
    files: 
      - iwddm-db-stats.json
  - name: dashboard-iwddm-tenants
    files: 
      - iwddm-tenants.json

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bds
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - bds-prometheusrule.yml
configMapGenerator:
  - name: bds-grafana-dashboard-cfgmap
    files: 
      - bds-grafana-dashboard.json
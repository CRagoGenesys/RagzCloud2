apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: iwddm
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - iwdem-rules.yaml
configMapGenerator:
  - name: iwdem-api-calls-dashboard
    files: 
      - APICalls.json
  - name: iwdem-email-connector-dashboard
    files: 
      - EmailConnector.json
  - name: iwdem-email-processing-dashboard
    files: 
      - EmailProcessing.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gsp
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - gsp-promethusrule.yaml
configMapGenerator:
  - name: gsp-details-dashboard
    files: 
      - details.json
  - name: gsp-overview-dashboard
    files: 
      - overview.json
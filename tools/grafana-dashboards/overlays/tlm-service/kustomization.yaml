apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tlm
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - wwe-alert-rules.yaml
  - core-alert-rules.yaml
configMapGenerator:
  - name: telemetry-service-grafana-dashboard
    files: 
      - telemetry-core-dashboard-telemetry-service.json
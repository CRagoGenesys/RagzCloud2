apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gcxi
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - gcxi-prometheusrule.yaml
configMapGenerator:
  - name: gcxi-health
    files: 
      - gcxi-health.json
  - name: gcxi-pods
    files: 
      - gcxi-pods.json
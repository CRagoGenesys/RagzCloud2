apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: gim
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
    app: grafana
resources:
  - all.yaml
  - gim-prometheusrule.yaml
configMapGenerator:
  - name: gim-dashboard
    files: 
      - gim-dashboard.json
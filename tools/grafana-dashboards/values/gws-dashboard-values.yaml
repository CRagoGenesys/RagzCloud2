    NAME: gws-workspace-grafana-dashboard
    KEY: workspace.json
  gws-platform-instance:
    NAME: gws-platform-instance-grafana-dashboard
    KEY: platform-instance.json
  grafana-platform-overview:
    NAME: gws-platform-overview-grafana-dashboard
    KEY: platform-overview.json
  grafana-errors:
    NAME: gws-errors-grafana-dashboard
    KEY: errors.json
  grafana-components-versions:
    NAME: gws-components-versions-grafana-dashboard
    KEY: gws-components-versions.json
# Default values for dashboards.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appGrafanaDashboards:  
  # Dashboard Name: 
  #   Name of configMap 
  #   NAME:
  #   Name of key
  #   KEY: 
  gsp-overview:
    NAME: gsp-overview-dashboard
    KEY: overview.json
  gsp-details:
    NAME: gsp-details-dashboard
    KEY: details.json
  #   Name of configMap 
  #   NAME:
  #   Name of key
  #   KEY: 
  iwd-service-dashboard:
    NAME: iwd-service-grafana-dashboard
    KEY: iwd-service.json
  iwd-tenant-dashboard:
    NAME: iwd-tenant-grafana-dashboard
    KEY: iwd-tenant.json